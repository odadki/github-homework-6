<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Weather App
      </h1>
      <h2></h2>
      <div class="temp" id="temp-change">
      <h3>
        <div class="daytime" id="update-city">City</div>
        <div class="daytime" id="temperature-city">78°</div>
        <div class="daytime" id="description">Cloudy</div>
        
      </h3>
    </div>
      <p>
        <form class="changelocation" id="weather-form">
          <div class="row" id="search-city">
            <input
              type="text"
              placeholder="📍Enter a city..."
              autocomplete="off"
              autofocus="on"
              id="input-location"
            />
            <input 
              type="submit" 
              value="Search" 
              class="btn btn-secondary" 
              id="search"
            />
            <input 
              type="submit" 
              value="Current Location" 
              class="btn btn-outline-secondary" 
              id="current-location"
          />
          </div>
        </form>
      </p>
      <h4></h4>
      
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
